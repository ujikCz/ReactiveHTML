<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="ReactiveHTML.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htm/3.0.4/htm.js"></script>

    <title>test</title>
    <script>
        const { Render, Component, Await, CreateElement } = ReactiveHTML;
        const html = htm.bind(CreateElement);

        let date = { now: new Date() };

        class Clocks extends Component {

            constructor(props) {
                super(props);

            }

            Element(props) {

                return html`<div>${ date.now.toLocaleTimeString() }</div>`

            }

        }

    </script>

</head>

<body>

    <div id="root">

    </div>

    <script>
        const clocks = new Clocks();
        Render(clocks, document.getElementById('root'));

        setInterval(function(){
            clocks.SetValue(date, { now: new Date() });
        }, 1000);

</script>
</body>

</html>
