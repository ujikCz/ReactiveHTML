<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="ReactiveHTML.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htm/3.0.4/htm.js"></script>

    <title>test</title>
    <script>
        const { Render, Component, Await, CreateElement } = ReactiveHTML;
        const html = htm.bind(CreateElement);

        let date = new Date();

        let styles = {
            color: "red"
        }

        class Clocks extends Component {

            constructor(props) {
                super(props);

            }

            Element(props) {

                return html`<div style="${ styles }">${ date.toLocaleTimeString() }</div>`

            }

        }

    </script>

</head>

<body>

    <div id="root">

    </div>

    <script>

        function tick() {
            date = clocks.SetValue(new Date());
            styles = clocks.SetValue({ color: "blue" });
        }

        const clocks = new Clocks();
        Render(clocks, document.getElementById('root'));

        setInterval(tick, 1000);

</script>
</body>

</html>
