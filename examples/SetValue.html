<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="ReactiveHTML.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htm/3.0.4/htm.js"></script>

    <title>test</title>
    <script>
        const { Render, Component, Await, CreateElement } = ReactiveHTML;
        const html = htm.bind(CreateElement);

        let a = {};

        userInfo = {
            name: "Ludv√≠k",
            surName: "Prokopec",
            age: 18
        };

        class MyComponent extends Component {

            constructor(props) {
                super(props);

            }

            Element(props) {

                return html`<div>${ Object.entries(userInfo).map(([k, v]) => html`<div id="${ k }">${ k }: ${ v }</div>`) }</div>`

            }

        }

    </script>

</head>

<body>

    <div id="root">

    </div>

    <script>
        const comp = new MyComponent();
        Render(comp, document.getElementById('root'));

        comp.SetValue(userInfo, { master: "none" });

        setTimeout(function(){
            comp.SetValue(userInfo, { master: "yes" });
        }, 5000);

</script>
</body>
