<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htm/3.0.4/htm.js"></script>

    <title>test</title>
    <script>

        const { Render, Component, Await, CreateElement } = ReactiveHTML;
        const html = htm.bind(CreateElement);


        class Clocks extends Component {

            constructor(props) {
                super(props);

                setInterval(() => {
                    this.props.date = new Date();
                }, 1000);
            }

            Element(props) {
                return html`<div>${ props.date.toLocaleTimeString() }</div>`
            }

        }

    </script>

</head>

<body>

    <div id="root">

    </div>

    <script>

        Render(new Clocks({ date: new Date() }), document.getElementById('root'));

</script>
</body>

</html>
